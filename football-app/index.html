<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Score APP</title>
  </head>
  <body>
    <div class="container">
      <div class="players">
        <div class="player-left player-right-ctn">
          <img src="" class="player-img-right" />
        </div>
      </div>
      <div class="stats">
        <h1></h1>
        <h3></h3>
        <table class="tg">
          <tr>
            <th class="head" colspan="3">Player Stats</th>
          </tr>
          <tr>
            <td class="c-img">
              <img class="player-left country country-left" src="" />
            </td>
            <td class="c-name">Country</td>
            <td class="c-img">
              <img class="player-right country country-right" src="" alt="" />
            </td>
          </tr>
          <tr>
            <td class="name-left"></td>
            <td class="name">Name</td>
            <td class="name-right"></td>
          </tr>
          <tr>
            <td class="c-img">
              <img class="player-left country club-left" src="" />
            </td>
            <td class="c-name">Club</td>
            <td class="c-img">
              <img class="player-right country club-right" src="" alt="" />
            </td>
          </tr>
          <tr>
            <td class="goals-left"></td>
            <td class="name">Goals</td>
            <td class="goals-right"></td>
          </tr>
          <tr>
            <td class="foot-left"></td>
            <td class="name">Foot</td>
            <td class="foot-right"></td>
          </tr>
          <tr>
            <td class="speed-left"></td>
            <td class="name">Speed</td>
            <td class="speed-right"></td>
          </tr>
          <tr>
            <td class="shoot-left"></td>
            <td class="name">Shoot</td>
            <td class="shoot-right"></td>
          </tr>
          <tr>
            <td class="passing-left"></td>
            <td class="name">Passing</td>
            <td class="passing-right"></td>
          </tr>
        </table>
      </div>
      <div class="players">
        <div class="player-left player-left-ctn">
          <img src=" " class="player-img-left" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
